<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width">
        <style>
        {% block css %}
        {% endblock %}
        </style>
        {% block fonts %}
        {% endblock %}
    </head>

    <body>

    {% block nav %}
    {% endblock %}

    {% block body %}
    {% endblock %}

  </body>

  {% block scripts %}
  {% endblock %}
</html>
